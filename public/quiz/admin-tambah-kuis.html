<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-soft-blue">
    <nav class="navbar navbar-expand-lg py-3 bg-white">
        <div class="container">
            <a class="navbar-brand logo" href="admin-dashboard.html">
                <img src="assets/images/logo.png" alt="Logo">
                <h5 class="text-dark fw-bold mb-0">Quizz</h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="admin-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-list-kuis.html">List Kuis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-list-pengguna.html">Pengguna</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <ul class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="true">
                            Muhammad Yunus
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end border mt-3" data-bs-popper="static">
                            <li>
                                <a href="#" class="dropdown-item">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h4 class="text-dark mb-5">Tambah Kuis Baru</h4>

            <div class="card border-0">
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="quiz_name">Nama Kuis</label>
                            <input type="text" name="quiz_name" id="quiz_name" class="form-control" autofocus required>
                        </div>
                        <div class="mb-4">
                            <label for="description">Deskripsi</label>
                            <textarea name="description" id="description" cols="30" rows="3" class="form-control"
                                required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">
                                <i class="bx bx-save"></i> Simpan Baru
                            </button>
                            <a href="admin-list-kuis.html" class="btn btn-light">
                                <i class="bx bx-left-arrow-alt"></i> Kembali
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>

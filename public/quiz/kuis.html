<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Quizz Mencerdaskan Bangsa</title>

    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-soft-blue">
    <div class="container py-5">
        <nav class="d-flex justify-content-center">
            <a href="." class="logo">
                <img src="assets/images/logo.png" alt="Logo">
                <h4 class="text-dark fw-bold">Quizz</h4>
            </a>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">

                <section class="py-5">
                    <h4 class="fw-bold">Kuis Matematika Dasar</h4>
                    <p class="text-secondary">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    </p>
                </section>

                <section>
                    <div class="card border-0">
                        <div class="card-body">
                            <h5 class="text-dark mb-5">Berapa hasil dari 8 + 10</h5>

                            <form action="#">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input border-secondary" type="radio" name="answer"
                                            id="answer_a" value="A">
                                        <label class="form-check-label" for="answer_a">
                                            18
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input border-secondary" type="radio" name="answer"
                                            id="answer_b" value="B">
                                        <label class="form-check-label" for="answer_b">
                                            20
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input border-secondary" type="radio" name="answer"
                                            id="answer_c" value="C">
                                        <label class="form-check-label" for="answer_c">
                                            10
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-5">
                                    <div class="form-check">
                                        <input class="form-check-input border-secondary" type="radio" name="answer"
                                            id="answer_d" value="D">
                                        <label class="form-check-label" for="answer_d">
                                            12
                                        </label>
                                    </div>
                                </div>

                                <button class="btn btn-primary" type="submit">
                                    Selanjutnya
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>

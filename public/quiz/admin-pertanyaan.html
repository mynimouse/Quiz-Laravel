<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Quizz Mencerdaskan Bangsa</title>

    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-soft-blue">
    <nav class="navbar navbar-expand-lg py-3 bg-white">
        <div class="container">
            <a class="navbar-brand logo" href="admin-dashboard.html">
                <img src="assets/images/logo.png" alt="Logo">
                <h5 class="text-dark fw-bold mb-0">Quizz</h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="admin-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-list-kuis.html">List Kuis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-list-pengguna.html">Pengguna</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <ul class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="true">
                            Muhammad Yunus
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end border mt-3" data-bs-popper="static">
                            <li>
                                <a href="#" class="dropdown-item">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between mb-5">
                <h4 class="text-dark">Pertanyaan Kuis</h4>
                <button type="button" data-bs-toggle="modal" data-bs-target="#addModal" class="btn btn-primary">
                    <i class="bx bx-plus"></i> Tambah Pertanyaan
                </button>
            </div>

            <div class="card border-0">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Pertanyaan</th>
                                    <th>Jawaban</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="align-middle">
                                    <td>1</td>
                                    <td>1 + 5</td>
                                    <td>
                                        <ol class="ps-3" type="A">
                                            <li class="text-success fw-bold">6</li>
                                            <li>3</li>
                                            <li>7</li>
                                            <li>9</li>
                                        </ol>
                                    </td>
                                    <td>
                                        <div class="d-flex gap-2">
                                            <button class="btn btn-sm btn-light">
                                                <i class="bx bx-trash"></i> Hapus
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" tabindex="-1" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Tambah Pertanyaan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="question">Pertanyaan</label>
                                <input type="text" name="question" id="question" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="answer_a">Jawaban A</label>
                                <input type="text" name="answer_a" id="answer_a" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="answer_b">Jawaban B</label>
                                <input type="text" name="answer_b" id="answer_b" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="answer_c">Jawaban C</label>
                                <input type="text" name="answer_c" id="answer_c" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="answer_d">Jawaban D</label>
                                <input type="text" name="answer_d" id="answer_d" class="form-control" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="correct">Jawaban Benar</label>
                                <select name="correct" id="correct" class="form-select">
                                    <option value="a">Jawaban A</option>
                                    <option value="b">Jawaban B</option>
                                    <option value="c">Jawaban C</option>
                                    <option value="d">Jawaban D</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            <i class="bx bx-save"></i> Buat
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
